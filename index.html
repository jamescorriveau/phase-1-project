<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="src/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form>

            <button class"btnc">Cancel</button>
        </div>
        <div id="form-container"></div>
        
        <!-- <script></script> -->

    <button class="report-button">Search</button>
    <input class="city-input" type="text" placeholder="Enter City">

    <div id="white-box">
        <div id="main-weather">
            <h1 id="city-name"></h1>
            <div>
                <div id="date"></div>
                <img id="weather-photo" src="">
                <p id="high-low"></p>
            </div>
            <h1 id="city-name"></h1>
            
            <h1 id="current-temperature"></h1>
            <div>
                <div class="main-day-container">
                    <div id="date"></div>
                    <img id="weather-photo" src="">
                    <p id="high-low"></p>
                </div>
                <p id="current-temperature"></p>
                <p id="whatToWear">What to wear</p>
                <ul id="clothes">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    
        <div id="weekly-weather">
           
        </div>
    </div>

    <button id="light-dark">Toggle Theme</button>
</body>
</html>
